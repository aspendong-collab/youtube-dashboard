name: YouTube 数据自动更新

on:
  # 每天在 9:00, 12:00, 18:00 (UTC+8) 更新
  schedule:
    - cron: '0 1,4,10 * * *'  # UTC 时间，对应 UTC+8 的 9:00, 12:00, 18:00
  
  # 允许手动触发
  workflow_dispatch:

  # 当 videos.txt 更新时触发
  push:
    branches: [main]
    paths:
      - 'videos.txt'

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: 安装依赖
        run: |
          pip install -r requirements.txt
      
      - name: 更新数据
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python fetch_data.py
      
      - name: 提交数据库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Actions"
          git add youtube_dashboard.db
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: 自动更新数据"
          git push
